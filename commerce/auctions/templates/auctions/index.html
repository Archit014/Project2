{% extends "auctions/layout.html" %}

{% load static %}

{% block body %}
    <a href = "{% url 'closed' %}">
        <button style="background-color: rgb(22, 186, 167);" class="sv">Closed Listings</button>
    </a>
    <br>
    <br>
    <h2>Active Listings</h2>
    <br>
    {% for listing in listings %}
        <div class="index">
                <img style="display: inline-block;" class="item" src = "{{ listing.image }}" alt = "{{ listing.item }}">
                <div style="display: inline-block;">
                    <h3>{{ listing.item }}</h3>
                    <br>
                    <h4><b>Price</b> : {{ listing.start_bid }}</h4>
                    <h4>{{ listing.description }}</h4>
                    <br>
                    <a href = "{% url 'item'  listing.item %}">
                        <button class="sv">View page</button>
                    </a>
                </div>
        </div>
    {% empty %}
        <h1>No Active listing Items</h1>
    {% endfor %}
{% endblock %}
